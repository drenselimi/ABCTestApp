<div class="ui-g ui-g-6">

  <!-- Project Basic Info -->
  <div class="card">
    <div class="ui-g card-title">
      <h2>Basic Info</h2>
    </div>

    <div class="ui-md-6">
      <label>ID</label>
      <input pInputText type="text" [(ngModel)]="project.id" name="Id">
    </div>

    <div class="ui-md-6">
      <label>Name </label>
      <input pInputText type="text" [(ngModel)]="project.name" name="Name">
    </div>

    <div class="ui-md-6">
      <label>Start date</label>
      <p-calendar dateFormat="dd/mm/yy" placeholder="dd/mm/yy" readonlyInput="true" [monthNavigator]="true" [yearNavigator]="true"
        [(ngModel)]="project.startDate" yearRange="1990:{{actualYear}}" name="StartDate" [utc]="true" required></p-calendar>
    </div>

    <div class="ui-md-6">
      <label>End Date</label>
      <p-calendar dateFormat="dd/mm/yy" placeholder="dd/mm/yy" readonlyInput="true" [monthNavigator]="true" [yearNavigator]="true"
        [(ngModel)]="project.endDate"  yearRange="1990:{{actualYear}}" name="EndDate" [utc]="true" required></p-calendar>
    </div>

    <div class="ui-md-6">
      <label>Status </label>
      <div>{{project.status | projectStatus}}</div>
    </div>

    <div class="ui-g-6">
      <button type="button" pButton (click)="onCreate()" label="Create" class="detail-btn"></button>
    </div>
    <div class="ui-g-6">
      <button type="button" pButton (click)="onEdit()" label="Edit" class="detail-btn"></button>
    </div>


  </div>



  <!-- List of Projects -->
  <div class="card">
    <div class="ui-g card-title">
      <h2>Projects List</h2>
    </div>

    <app-projects-list [projectList]="projectList" (rowClick)="loadProjectDetails($event)"></app-projects-list>

  </div>

</div>

<div class="ui-g-3">
  <p-messages [value]="msgs"></p-messages>
</div>
